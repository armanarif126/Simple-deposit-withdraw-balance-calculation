<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="text-6xl font-bold text-center mt-10 mx-auto">
      Functional <span class="text-green-600">Bank calculation!!!</span>
    </header>

    <main class="mt-20">

        <!-- total diposit, withdraw and balance section -->
      <section class="grid grid-cols-3 mx-auto w-3/4 gap-5">
        <div class="bg-teal-600 rounded-lg px-10 py-20 text-4xl font-medium">
            <h1 class="text-white">Total Deposit</h1>
            <p class="text-white">$<span id="total-deposite-amount">00</span></p>
        </div>
        <div class="bg-red-600 rounded-lg px-10 py-20 text-4xl font-medium">
            <h1 class="text-white">Total Withdraw</h1>
            <p class="text-white">$<span id="total-withdraw-amount">00</span></p>
        </div>
        <div class="bg-sky-700 rounded-lg px-10 py-20 text-4xl font-medium">
            <h1 class="text-white">Balance</h1>
            <p class="text-white">$<span id="Balance-amount">1000</span></p>
        </div>
        
      </section>

      <!-- new diposite and withdraw section -->
      <section class="grid grid-cols-2 mt-10 mx-auto w-3/4 gap-5">
        <div class="bg-cyan-600 rounded-lg px-10 py-20 text-4xl font-medium">
            <h1 class="text-white mb-2">Diposit Amount</h1><input id="diposite-amount" class="block mb-2 text-2xl p-2 rounded-lg" type="text" placeholder=" $Enter the amount">
            <button id="diposite-btn" class=" text-white bg-purple-600 hover:bg-purple-800 rounded-lg p-3">Deposit</button>
        </div>
        <div class="bg-orange-600 rounded-lg px-10 py-20 text-4xl font-medium">
            <h1 class="text-white mb-2">Withdraw Amount</h1><input id="withdraw-amount" class="block mb-2 text-2xl p-2 rounded-lg" type="text" placeholder=" $Enter the amount">
            <button id="withdraw-btn" class="text-white bg-purple-600 hover:bg-purple-800 rounded-lg p-3">Withdraw</button>
        </div>
    </main>
    <script src="./script.js/utilities.js"></script>
    <script src="./script.js/diposite.js"></script>
    <script src="./script.js/withdraw.js"></script>
  </body>
</html>
